<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{headline}}</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{headline}}</h1>
            <p class="subtitle">{{subtitle}}</p>
        </header>
        
        <main>
            <section class="hero">
                <h2>{{hero_title}}</h2>
                <p>{{hero_description}}</p>
                <a href="{{cta_link}}" class="button">{{cta_text}}</a>
            </section>
            
            <section class="features">
                <h3>{{features_title}}</h3>
                <ul>
                    <li>{{feature_1}}</li>
                    <li>{{feature_2}}</li>
                    <li>{{feature_3}}</li>
                </ul>
            </section>
        </main>
        
        <footer>
            <p>{{footer_text}}</p>
            <p>Contact: {{contact_email}}</p>
        </footer>
    </div>
</body>
</html>
